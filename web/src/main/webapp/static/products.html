<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Products</title>
    <link rel="stylesheet" href="css/base.css" type="text/css" media="screen" charset="utf-8"/>
    <link rel="stylesheet" href="css/products.css" type="text/css" media="screen" charset="utf-8"/>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/json.js" type="text/javascript"></script>
    <script src="js/store.js" type="text/javascript"></script>
    <script src="js/products.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>

    <div id="search">
        <div id="header">
            <div>
                <input type="button" id="display_all" value="Display All" tabindex="1" />
                <p id="status"></p>
            </div>
        </div>
        <br/>
        <div id="results">
            <table id="products_table">
                <thead>
                    <tr>
                        <th>SID</th>
                        <th>Code</th>
                        <th>Name</th>
                        <th>Category</th>
                        <th>Price</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="products_table_body">
                </tbody>
            </table>
        </div>
        <div id="wrapper-footer"></div>
    </div>

</body>
</html>
