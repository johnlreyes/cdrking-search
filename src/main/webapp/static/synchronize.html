<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Synchronize</title>
    <link rel="stylesheet" href="css/base.css" type="text/css" media="screen" charset="utf-8"/>
    <link rel="stylesheet" href="css/synchronize.css" type="text/css" media="screen" charset="utf-8"/>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/synchronize.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>

    <div id="search">
        <div id="header">
            <div>
                <input type="button" id="synchronize" value="Synchronize" tabindex="1" />
                <input type="button" id="stop_ongoing" value="Stop Ongoing" tabindex="2" />
                <input type="button" id="history" value="Display History" tabindex="3" />
                <p id="status"></p>
            </div>
        </div>
        <br/>
        <div id="results">
            <table id="history_table">
                <thead>
                    <tr>
                        <th>History ID</th>
                        <th class="date_width">Start Date</th>
                        <th class="date_width">End Date</th>
                        <th>Start ID</th>
                        <th>End ID</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody id="history_table_body">
                </tbody>
            </table>
        </div>
        <div id="wrapper-footer"></div>
    </div>

</body>
</html>
